version: 2
jobs:
    build:
        docker:
          - image: diehlpk/nonlocalmodels:baseimage
        steps:
            - checkout
            - run:
                name: Configure 
                command: | 
                  mkdir -p build 
                  cd build 
                  cmake -DCMAKE_BUILD_TYPE=Release ..
            - run:
                name: Build
                command: |  
                  cd build 
                  make -j 2
            - run:
                name: Test
                command: |
                  cd build 
                  make test
    deploy:
      docker:
        - image: docker:17.05.0-ce-git
      steps:
        - setup_remote_docker
        - docker run --rm -p 8787:8787 diehlpk/nonlocalmodels:baseimage

